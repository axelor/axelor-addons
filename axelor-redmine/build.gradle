apply plugin: "com.axelor.app-module"

apply {
	version = "5.0.0-SNAPSHOT"
}

axelor {
	title "Axelor :: Redmine"
	description "Axelor Redmine Module"

	removable true
}

dependencies {
	compile project(":modules:axelor-helpdesk")
	compile project(":modules:axelor-project")
	
	compile group: 'com.taskadapter', name: 'redmine-java-api', version: '3.1.0'
}
